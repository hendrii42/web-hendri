<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations | Hendri Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0a0a0a; color: #f8f8f8; font-family: 'Inter', sans-serif; }
        .bento-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .bento-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        .filter-btn {
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .filter-btn.active {
            background-color: white;
            color: black;
            border-color: white;
        }
        /* Animasi saat filter berubah */
        .product-item { transition: all 0.4s ease; }
        .hidden { display: none; opacity: 0; transform: scale(0.95); }
    </style>
</head>
<body class="p-6 md:p-12 lg:p-20">

    <div class="max-w-4xl mx-auto">
        <div class="mb-10 text-center md:text-left">
            <a href="index.html" class="text-gray-500 hover:text-white transition text-sm inline-flex items-center">
                <i class="fa-solid fa-arrow-left mr-2"></i> Kembali ke Beranda
            </a>
            <h1 class="text-5xl font-extrabold mt-6 bg-gradient-to-r from-orange-400 to-yellow-200 bg-clip-text text-transparent">Curated Picks.</h1>
            <p class="text-gray-400 mt-2">Pilih kategori untuk melihat rekomendasi spesifik.</p>
        </div>

        <div class="flex flex-wrap gap-2 mb-12 justify-center md:justify-start">
            <button onclick="filterSelection('all')" class="filter-btn active px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">All</button>
            <button onclick="filterSelection('tech')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Technology</button>
            <button onclick="filterSelection('book')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Buku</button>
            <button onclick="filterSelection('self')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Selfcare</button>
            <button onclick="filterSelection('gear')" class="filter-btn px-5 py-2 rounded-full text-xs font-bold uppercase tracking-widest">Gear</button>
        </div>

        <div id="productGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
            <a href="LINK_AFFILIATE" target="_blank" class="product-item tech bento-card p-6 flex items-center gap-4">
                <div class="w-14 h-14 bg-blue-500/10 rounded-xl flex items-center justify-center text-blue-400 text-xl"><i class="fa-solid fa-laptop"></i></div>
                <div class="flex-1">
                    <h3 class="font-bold">Macbook Stand</h3>
                    <p class="text-xs text-gray-500">Tech Setup</p>
                </div>
                <i class="fa-solid fa-external-link text-xs text-gray-700"></i>
            </a>

            <a href="LINK_AFFILIATE" target="_blank" class="product-item book bento-card p-6 flex items-center gap-4">
                <div class="w-14 h-14 bg-purple-500/10 rounded-xl flex items-center justify-center text-purple-400 text-xl"><i class="fa-solid fa-book"></i></div>
                <div class="flex-1">
                    <h3 class="font-bold">Atomic Habits</h3>
                    <p class="text-xs text-gray-500">Self Improvement</p>
                </div>
                <i class="fa-solid fa-external-link text-xs text-gray-700"></i>
            </a>

            <a href="LINK_AFFILIATE" target="_blank" class="product-item self bento-card p-6 flex items-center gap-4">
                <div class="w-14 h-14 bg-green-500/10 rounded-xl flex items-center justify-center text-green-400 text-xl"><i class="fa-solid fa-leaf"></i></div>
                <div class="flex-1">
                    <h3 class="font-bold">Sunscreen SPF 50</h3>
                    <p class="text-xs text-gray-500">Daily Selfcare</p>
                </div>
                <i class="fa-solid fa-external-link text-xs text-gray-700"></i>
            </a>

            <a href="LINK_AFFILIATE" target="_blank" class="product-item gear bento-card p-6 flex items-center gap-4">
                <div class="w-14 h-14 bg-orange-500/10 rounded-xl flex items-center justify-center text-orange-400 text-xl"><i class="fa-solid fa-shirt"></i></div>
                <div class="flex-1">
                    <h3 class="font-bold">Oversized Hoodie</h3>
                    <p class="text-xs text-gray-500">Fashion Gear</p>
                </div>
                <i class="fa-solid fa-external-link text-xs text-gray-700"></i>
            </a>

        </div>

        <footer class="mt-24 text-center text-gray-600 text-[10px] tracking-widest uppercase">
            &copy; 2024 Hendri Hub &bull; Happy Shopping
        </footer>
    </div>

    <script>
        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("product-item");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                x[i].classList.add("hidden");
                if (x[i].className.indexOf(c) > -1) {
                    x[i].classList.remove("hidden");
                }
            }
            
            // Mengatur status aktif pada tombol
            var btns = document.getElementsByClassName("filter-btn");
            for (var j = 0; j < btns.length; j++) {
                btns[j].classList.remove("active");
            }
            event.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
